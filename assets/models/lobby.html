<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Connoisseur VR – Lobby</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene renderer="antialias: true" background="color: #000">

      <!-- Camera: you are the avatar -->
      <a-entity position="0 1.6 6">
        <a-camera wasd-controls-enabled="true" look-controls="pointerLockEnabled: true"></a-camera>
      </a-entity>

      <!-- Floor: burgundy carpet -->
      <a-plane position="0 0 0"
               rotation="-90 0 0"
               width="20"
               height="20"
               color="#2b0b16">
      </a-plane>

      <!-- Back wall -->
      <a-plane position="0 4 -8"
               width="18"
               height="8"
               color="#1a1010">
      </a-plane>

      <!-- Side walls -->
      <a-plane position="-9 4 0"
               rotation="0 90 0"
               width="16"
               height="8"
               color="#120b0b">
      </a-plane>

      <a-plane position="9 4 0"
               rotation="0 -90 0"
               width="16"
               height="8"
               color="#120b0b">
      </a-plane>

      <!-- Ceiling -->
      <a-plane position="0 8 0"
               rotation="90 0 0"
               width="20"
               height="20"
               color="#1a1310">
      </a-plane>

      <!-- Will-Call Desk -->
      <a-box position="0 1 -3"
             depth="1"
             height="2"
             width="6"
             color="#3b2015">
      </a-box>

      <!-- Desk top trim -->
      <a-box position="0 2.1 -3"
             depth="1.05"
             height="0.2"
             width="6.1"
             color="#c49a4a">
      </a-box>

      <!-- Connoisseur logo placeholder -->
      <a-text value="CONNOISSEUR VR"
              position="-3.2 6 -7.9"
              width="8"
              color="#f5d9a6"
              align="left">
      </a-text>

      <!-- Poster frames (left) -->
      <a-plane position="-5 4 -7.5"
               width="3"
               height="4"
               color="#000000">
      </a-plane>
      <a-plane position="-1.5 4 -7.5"
               width="3"
               height="4"
               color="#000000">
      </a-plane>

      <!-- Poster frames (right) -->
      <a-plane position="2 4 -7.5"
               width="3"
               height="4"
               color="#000000">
      </a-plane>
      <a-plane position="5.5 4 -7.5"
               width="3"
               height="4"
               color="#000000">
      </a-plane>

      <!-- Soft warm lights -->
      <a-entity light="type: ambient; intensity: 0.6; color: #ffe5c4"></a-entity>
      <a-entity light="type: point; intensity: 1.4; distance: 25; color: #ffd09b"
                position="0 7 0">
      </a-entity>

      <!-- TEMP: back to theater “door” (we’ll hook this up later) -->
      <a-box id="toTheater"
             position="0 1.5 1"
             depth="0.2"
             height="3"
             width="2"
             color="#c49a4a">
      </a-box>
      <a-text value="TO THEATER"
              position="-1.1 3.2 1.05"
              width="3"
              color="#000"
              align="left">
      </a-text>

    </a-scene>
  </body>
</html>
