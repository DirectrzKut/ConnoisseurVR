<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Connoisseur VR - Theater</title>
    <!-- A-Frame CDN -->
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Camera: where you start & how you move -->
      <a-entity position="0 1.6 4">
        <a-camera wasd-controls-enabled="true"></a-camera>
      </a-entity>

      <!-- Floor -->
      <a-plane position="0 0 0"
               rotation="-90 0 0"
               width="20"
               height="20"
               color="#111">
      </a-plane>

      <!-- Back wall -->
      <a-plane position="0 5 -8"
               width="18"
               height="9"
               color="#221818">
      </a-plane>

      <!-- Screen frame -->
      <a-plane position="0 5 -7.9"
               width="12"
               height="6.5"
               color="#000">
      </a-plane>

      <!-- Screen (purple for now, will become video later) -->
      <a-plane position="0 5 -7.8"
               width="11.5"
               height="6"
               color="#6633ff">
      </a-plane>

      <!-- Simple “seat blocks” as placeholders -->
      <a-box position="-3 0.75 -2" depth="2" height="1.5" width="3.5" color="#552222"></a-box>
      <a-box position=" 0 0.75 -2" depth="2" height="1.5" width="3.5" color="#552222"></a-box>
      <a-box position=" 3 0.75 -2" depth="2" height="1.5" width="3.5" color="#552222"></a-box>

      <a-box position="-3 0.75 1" depth="2" height="1.5" width="3.5" color="#4a1a1a"></a-box>
      <a-box position=" 0 0.75 1" depth="2" height="1.5" width="3.5" color="#4a1a1a"></a-box>
      <a-box position=" 3 0.75 1" depth="2" height="1.5" width="3.5" color="#4a1a1a"></a-box>

      <!-- Lights -->
      <a-entity light="type: ambient; intensity: 0.7"></a-entity>
      <a-entity light="type: point; intensity: 1.5; distance: 30" position="0 10 0"></a-entity>

      <!-- Background -->
      <a-sky color="#000000"></a-sky>
    </a-scene>
  </body>
</html>
